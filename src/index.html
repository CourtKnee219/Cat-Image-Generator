<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Random Cat Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="container">
        <h1>Random Cat Generator</h1>
    </header>

    <div class="controls">
      <input type="text" id="breedSearch" placeholder="Search breeds..." />
      <select id="breedSelect"></select>
      <button id="newCatBtn">Generate Cat</button>
    </div>

    <div class="cat-display">
      <img id="catImage" src="" alt="Random Cat" />
      <p id="catInfo">Click "Generate Cat" to begin!</p>
      <button id="favBtn">❤️ Save to Favorites</button>
    </div>

    <h2>Saved Favorites</h2>
    <div id="favorites" class="favorites-container"></div>
  </div>

    <script src="script.js"></script>
</body>
</html>
